<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>博客系统</title>
    <style>
        body{padding:10px 20px;}
        .label{display: inline-block;width:80px;}
        .main > div{margin-top:30px;}
    </style>
</head>
<body>
    <div class="tit-wrap">
        <a href="/index.html" class="title">博客首页</a>
        <span>&gt;</span>
        <span class="nav">编辑</span>
    </div>
    <div class="main">

        <div>
            <label class="label" for="title">标题</label>
            <input  id="title" type="text" name="title">
        </div>
        <div>
            <label class="label" for="content">内容</label>
            <textarea id="content" rows="10" cols="60" name="content"></textarea>
        </div>
        <div>
            <button class="btn">提交</button>
        </div>
    </div>
</body>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.19.4/moment.min.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.19.4/locale/zh-cn.js"></script>
<script>
$(document).ready(function(){

    function getQueryVariable(variable){
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    var id = getQueryVariable('id');

    console.log(id)


    if(id){

        $(".nav").text("编辑")

        $.ajax({
            type: 'get',
            url: '/api/blog/detail?id='+ id,
            success: function(res){
                if(res.errno === 0){
                    $("#title").val(res.data.title)
                    $("#content").val(res.data.content)
                }else{
                    alert("新增失败")
                }
            }
        })
    }else{
        $(".nav").text("新增")
    }

    $(".btn").on("click",function(){

        var title = $("#title").val().trim()
        var content = $("#content").val().trim()

        if(title && content){

            if(id){
                $.ajax({
                    type: 'post',
                    url: '/api/blog/update',
                    data: JSON.stringify({title:title,content:content,id:id}),
                    contentType: "application/json;charset=utf-8",
                    success: function(res){
                        if(res.errno === 0){
                            location.href = '/index.html'
                        }else{
                            alert("修改失败")
                        }
                    }
                })
            }else{
                $.ajax({
                    type: 'post',
                    url: '/api/blog/add',
                    data: JSON.stringify({title:title,content:content}),
                    contentType: "application/json;charset=utf-8",
                    success: function(res){
                        if(res.errno === 0){
                            location.href = '/index.html'
                        }else{
                            alert("新增失败")
                        }
                    }
                })
            }
        }else{
            console.log('请输入')
        }      
    })
});
</script>
</html>
